<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

  <div class="jumbotron">
    <div class="container">
      <h1>Coding Buddy</h1>
    </div>
    
    <div class="centerContent text-center">
      <br>
      <form class="form-signUp text-center" action="/Server/api/server" method="GET">
        <h2>Sign Up</h2>
        <image id="logo" src="cb.png"></image>
        <hr>
        <input id="Username" class="form-control" value="Username"> </input>
        <input id="pass1" class="form-control" value="Password"> </input>
        <input id="pass2" class="form-control" value="Enter Password again"> </input>
      </form>
      <hr>
      <button id= "submit" type="button" class="btn btn-outline-primary btn-lg">Submit </button>
    </div>

</body>
